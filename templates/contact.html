<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS styles -->
    <style>
        body {
            padding-top: 0px; /* Adjusted for fixed navbar */
        }
        .navbar {
            background-color: #343a40; /* Navbar background color */
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: #ffffff; /* Navbar text color */
        }
        .navbar-nav .nav-link:hover {
            color: #17a2b8; /* Navbar text color on hover */
        }
        .navbar-toggler-icon {
            background-color: #ffffff; /* Navbar toggle icon color */
        }

        /* Custom styles for the contact form */
        .contact-form {
            margin-top: 20px; /* Add margin at the top of the form */
            padding-left: 20px; /* Add left padding to the form */
            padding-right: 20px; /* Add right padding to the form */
        }

        .form-group {
            margin-bottom: 20px; /* Add margin at the bottom of each form group */
        }

        .form-control {
            padding: 10px; /* Add padding to form controls */
        }
    </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Developer Jeevan</a>
        <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/home/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color: red;" href="/home/contact">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/home/project">Project</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/home/about">About</a>
                </li>
            </ul>
            <form class="form-inline d-flex ml-auto" role="search">
                <input
                    class="form-control me-2"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                >
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

    <!-- Content goes here -->
    <div class="container contact-form">
        <h2 class="text-center">Contact Me</h2>
        <form action="/home/contact" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea class="form-control" id="message" rows="5" name="message" placeholder="Enter your message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
